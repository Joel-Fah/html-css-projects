<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <div class="form-section">
            <div class="logo">
                <span>Digital</span>
            </div>

            <div class="form__content">
                <div class="heading">
                    <h1 class="heading__title">Artificial Intelligence Driving Results For The Travel Industry</h1>
                    <p>
                        Welcome back! Please login to your account.
                    </p>
                </div>

                <form action="" method="post">
                    <div class="form-input">
                        <label for="email">Email Adress</label>
                        <input type="email" name="email" id="email" placeholder="abc@xyz.com">
                        <div class="focus-indicator"></div>
                    </div>

                    <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="• • • • • • • •">
                        <div class="focus-indicator"></div>
                    </div>

                    <div class="form-check">
                        <div class="check">
                            <input type="checkbox" name="remember" id="remember">
                            <span class="check">Remember Me</span>
                        </div>
                        <a href="">Forgot Password?</a>
                    </div>

                    <div class="form-submit">
                        <input type="submit" value="Login">
                        <a href="" class="">Sign Up</a>
                    </div>

                </form>

                <div class="empty-space"></div>

                <div class="social-login">
                    <span>Or login with</span>
                    <a href="" class="social__link">Facebook</a>
                    <a href="" class="social__link">LinkedIn</a>
                    <a href="" class="social__link">Google</a>
                </div>
            </div>
        </div>

        <div class="image-section">
            <nav class="navbar">
                <div class="nav-items">
                    <a href="" class="nav-link active">
                        Home
                        <div class="indicator"></div>
                    </a>

                    <a href="" class="nav-link">About Us</a>
                    <a href="" class="nav-link">Blog</a>
                    <a href="" class="nav-link">Pricing</a>
                </div>
            </nav>

            <div class="image__img">
                <img src="./assets/img.png" alt="Illustration of a guy riding a bicycle">
            </div>
        </div>
    </div>
</body>

</html>
