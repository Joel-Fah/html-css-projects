<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyGoods</title>

    <!-- Font ~ Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Icons ~ Remix -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="text-container">
            <div class="logo">
                <h1><a href="#"><span>Daily</span>goods</a></h1>
            </div>
            <div class="text-cta">
                <h2>Simple &<br> Comfort</h2>
                <p>
                    This furniture website lets visitors <br>
                    create wish lists for their favorite <br>
                    items, which help honor.
                </p>
                <a href="" class="cta">Discover us</a>
            </div>
        </div>

        <div class="showcase">
            <header>
                <nav class="navbar">
                    <div class="nav-links">
                        <a href="" class="nav-link active">
                            Home
                            <div class="link-indicator"></div>
                        </a>
                        <a href="" class="nav-link">
                            Catalogue
                            <div class="link-indicator"></div>
                        </a>
                        <a href="" class="nav-link">
                            Rating
                            <div class="link-indicator"></div>
                        </a>
                    </div>

                    <div class="nav-auth">
                        <a href="" class="nav-link">
                            Login
                            <div class="link-indicator"></div>
                        </a>
                        <a href="" class="btn-outlined">Sign Up</a>
                    </div>
                </nav>
            </header>

            <div class="furnitures">
                <h3>$59</h3>
                <div class="furnitures-list">
                    <div class="furniture">
                        <div class="image">
                            <img src="./images/furniture1.jpg" alt="">
                            <div class="overlay">
                                <div class="indicator active"></div>
                                <div class="indicator"></div>
                                <div class="indicator"></div>
                                <div class="indicator"></div>
                            </div>
                        </div>
                        <p>
                            This furniture website lets the <br>
                            visitors create wish lists.
                        </p>
                    </div>

                    <div class="furniture">
                        <div class="image">
                            <img src="./images/furniture2.jpg" alt="">
                            <div class="overlay">
                                <a href="">
                                    More Details <i class="ri-arrow-right-line"></i>
                                </a>
                            </div>
                        </div>
                        <div>
                            <h4>Goods Store</h4>
                            <p>Chair</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
