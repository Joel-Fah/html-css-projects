<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Robbie Lens Photography</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles/index.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ========== Start Header ========== -->
    <header>
        <nav>
            <a href="#" class="icon-link">
                <img src="./images/logo.png" alt="Robbie Lens Logo" >
            </a>
            <div class="nav-items">
                <a href="#">Home</a>
                <a href="./about.html">About</a>
                <a href="./portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <!-- ========== End Header ========== -->

    <!-- ========== Start Main ========== -->
    <main>
        <section class="home-introduction">
            <div class="intro-text">
                <h1>Robbie Lens Photography</h1>
                <p>
                    Where <em>professionalism</em> meets <em>passion</em>. For over 5 years now, I have been practicing
                    my profession with the passion that drives me: capturing the essence of every moment.
                </p>
                <a href="#contact" class="cta">HAVE A PROJECT? CONTACT ME</a>
            </div>
            <div class="intro-image">
                <img src="./images/robbie-lens.png" alt="Portrait with effects by photographer Robbie Lens" >
            </div>
        </section>

        <section class="home-images">
            <h2>My Latest Project</h2>
            <div class="home-image-groups">
                <div class="image-group">
                    <img src="./images/home/element-1.png" alt="Twelve Apostles - Australia" >
                    <img src="./images/home/element-2.png" alt="Wai-O-Tapu - New Zealand" >
                    <img src="./images/home/element-3.png" alt="Abel Tasman National Park - New Zealand" >
                </div>
                <div class="image-group">
                    <img src="./images/home/element-4.png" alt="Rotorua Lake - New Zealand" >
                    <img src="./images/home/element-5.png" alt="Milford Sound - New Zealand" >
                    <img src="./images/home/element-6.png" alt="Wanaka Lake - New Zealand" >
                </div>
            </div>
        </section>

        <section id="contact" class="section-contact">
            <h2>Let's talk about your project</h2>
            
            <form method="get" action="">
                <div class="form-name-email">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>

                <div class="message form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="10"></textarea>
                </div>

                <div class="cta-btn">
                    <a href="" class="cta">SEND</a>
                </div>
            </form>
        </section>
    </main>
    <!-- ========== End Main ========== -->

    <!-- ========== Start Footer ========== -->
    <footer>
        <a href="#" class="icon-link">
            <img src="./images/logo.png" alt="Robbie Lens Logo" >
        </a>
        <div class="footer-links">
            <a target="_blank" href="https://twitter.com/" class="icon-link">
                <img src="./images/twitter.png" alt="Twitter Logo" >
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="icon-link">
                <img src="./images/instagram.png" alt="Instagram Logo" >
            </a>
        </div>
    </footer>
    <!-- ========== End Footer ========== -->
</body>
</html>
