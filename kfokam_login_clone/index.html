<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKF: Log in to the site</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="http://lms.researchcenter.com/theme/image.php/epsilon/theme/1676358357/favicon" />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form__content">
                <div class="logo">
                    <img src="./img/logo.jpg" alt="">
                </div>

                <form action="" method="post" onsubmit="alert('Thanks for testing this clone ðŸ˜‡');">
                    <div class="inputs">
                        <input type="text" name="username" id="username" placeholder="Username" required>
                        <input type="password" name="password" minlength="8" id="password" placeholder="Password" required>

                        <div class="submit-button">
                            <input type="submit" name="submit" id="submit" value="Log In" class="submit">
                            <a href="">Forgot Password?</a>
                        </div>
                    </div>
                </form>
                <p>
                    Follow us on Social Media.
                </p>
            </div>
        </div>

        <div class="image-container">
            <section class="carousel" aria-label="Gallery">
                <ol class="carousel__viewport">
                    <li id="carousel__slide1" tabindex="0" class="carousel__slide">
                        <div class="carousel__snapper">
                            <a href="#carousel__slide3" class="carousel__prev">Go to last slide</a>
                            <a href="#carousel__slide2" class="carousel__next">Go to next slide</a>
                        </div>
                    </li>
                    <li id="carousel__slide2" tabindex="0" class="carousel__slide">
                        <div class="carousel__snapper"></div>
                        <a href="#carousel__slide1" class="carousel__prev">Go to previous slide</a>
                        <a href="#carousel__slide3" class="carousel__next">Go to next slide</a>
                    </li>
                    <li id="carousel__slide3" tabindex="0" class="carousel__slide">
                        <div class="carousel__snapper"></div>
                        <a href="#carousel__slide2" class="carousel__prev">Go to previous slide</a>
                        <a href="#carousel__slide1" class="carousel__next">Go to first slide</a>
                    </li>
                </ol>
            </section>
        </div>
    </div>
</body>

</html>
